<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/members/new" th:object="${memberForm}" method="post">
        <div class="form-group">

            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
<!--                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">-->
<!--            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>-->

            <div class="form-group">
                <label th:for="id">아이디</label>
                <input type="text" th:field="*{id}" class="form-control" placeholder="아이디를 입력하세요">
            </div>

            <div class="form-group">
                <label th:for="pw">비밀번호</label>
                <input type="text" th:field="*{pw}" class="form-control" placeholder="비밀번호를 입력하세요">
            </div>

            <div class="form-group">
                <label th:for="address">주소</label>
                <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력하세요">
            </div>

            <div class="form-group">
                <label th:for="birthday">생년월일</label>
                <input type="text" th:field="*{birthday}" class="form-control" placeholder="생년월일을 입력하세요">
            </div>

            <div class="form-group">
                <label th:for="email">이메일</label>
                <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요">
            </div>


        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>



    </div>

</body>
</html>
