<!DOCTYPE html>
<html lang="en">
<head>
    <title>입력폼 만들기</title>
</head>
<body>
    <h1>입사 지원서</h1>

<!-- div, 태그를 묶는 것. 하나의 블럭 처리가 됨 -->
<div>
    <h2>필수 정부</h2>
    <label>이름</label>
    <input  type="text">
    <label>생년월일</label>
    <input type="date">
    <label>성별</label>
</div>
<div>
    <select>
        <option>남성</option>
        <option>여성</option>
    </select>
</div>

<div>
    <h2>개발자는 왜?</h2>
    <textarea></textarea>
</div>

<div>
    <h2>사용해본 것들?</h2>
</div>
<div><input type="checkbox" /><label>Java</label></div>
<div><input type="checkbox" /><label>Python</label></div>
<div><input type="checkbox" /><label>JS</label></div>
    
    
<div>
    <h2>희망 부서</h2>
</div>
<div>
    <input type="radio" name="team" /><label>프론트앤드</label>
    <input type="radio" name="team" /><label>백앤드</label>
    <input type="radio" name="team" /><label>데이터베이스</label>
</div>
</body>
</html>
